<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi-Tech-BoT</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="menu-title" id="menuTitle">Menu</span>
        <button class="toggle-btn" id="toggleBtn">
          <i data-lucide="chevron-left"></i>
        </button>
      </div>

      <div class="sidebar-content">
        <div class="menu-item active">
          <i data-lucide="zap"></i>
          <span class="menu-text">HTC-2.0</span>
        </div>

        <div class="menu-item">
          <i data-lucide="home"></i>
          <span class="menu-text">Home</span>
        </div>

        <div class="menu-item">
          <i data-lucide="users"></i>
          <span class="menu-text">About Us</span>
        </div>

        <div class="menu-item">
          <i data-lucide="help-circle"></i>
          <span class="menu-text">FAQ</span>
        </div>

        <div class="menu-section">
          <div class="menu-text">Admission</div>
          <div class="menu-text">Fees</div>
          <div class="menu-text">Courses</div>
        </div>

        <div class="menu-item">
          <i data-lucide="settings"></i>
          <span class="menu-text">Profile Settings</span>
        </div>

        <div class="menu-item">
          <i data-lucide="clock"></i>
          <span class="menu-text">History</span>
        </div>

        <div class="menu-item">
          <i data-lucide="bar-chart-2"></i>
          <span class="menu-text">Usage</span>
        </div>

        <div class="menu-item">
          <i data-lucide="calendar"></i>
          <span class="menu-text">My Plan</span>
        </div>
      </div>

      <div class="user-profile">
        <img src="kist.jpg" alt="Profile">
        <span class="menu-text">Amar01</span>
        <i data-lucide="log-out"></i>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>Hi-Tech-BoT</h1>
        <div class="header-controls">
          <div class="search-box">
            <i data-lucide="search"></i>
            <input type="text" placeholder="Search">
          </div>
          <i data-lucide="bell"></i>
          <i data-lucide="moon"></i>
          <i data-lucide="user"></i>
        </div>
      </header>

      <!-- Chat Area -->
      <div class="chat-area">
        <div class="bot-selector">
          <div class="bot active">
            <i data-lucide="zap"></i>
            <span>HTC-2.0</span>
          </div>
          <div class="bot">
            <i data-lucide="zap"></i>
            <span>HTC-3</span>
          </div>
        </div>

        <div class="chat-content">
          <!-- <h2>Welcome to Hi-Tech-BoT</h2>
          <p class="subtitle">This is your personal ai assistant</p>
          <p class="greeting">Hello Kist</p>
          <div class="credits">
            <p>Developed by Amar, Mahilal, Siba, Sripati Under the</p>
            <p>Guidance of <span>Subhashish Mishra</span></p>
          </div> -->
        </div>

        <form class="message-input" id="messageForm">
          <input type="text" placeholder="Send a message" id="messageInput">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
